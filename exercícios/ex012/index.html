<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídia</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está no meu servidor.</p>

    <video controls width="560px" poster="imagens/bonde-png.png" height="315px" loop>
        <source src="videos/meu-video.mp4" type="video/mp4">
        <source src="videos/meu-video.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodutor de vídeos :(</p>
    </video>
    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/MRIZSoE40R0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/115073009?h=41664bbb86&byline=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
<!-- no vimeo é possivel segregar a visualização do vídeo, já no youtube não-->    
    
</body>
</html>
